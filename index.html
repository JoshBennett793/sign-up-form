<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <!-- side-hero -->
    <div id="side-hero-container">
      <div class="hero-banner">
        <img src="odin-lined.png" alt="Odin Logo" />
        <p>Sign-Up Form</p>
      </div>
      <p class="img-credit">
        Photo by
        <a
          href="https://unsplash.com/@mahmuda?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >sarah Mahmuda</a
        >
        on
        <a
          href="https://unsplash.com/s/photos/river?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </div>
    <!-- Form -->
    <form id="sign-up">
      <section class="sec-1">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to!</p>
      </section>
      <section class="sec-2">
        <p>Let's do this!</p>
        <fieldset>
          <div>
            <label for="first-name">First Name</label>
            <p>
              <input type="text" name="first-name" id="first-name" title="Please enter your first name." required />
            </p>
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <p>
              <input type="text" name="last-name" id="last-name" title="Please enter your last name." required />
            </p>
          </div>
          <div>
            <label for="email">Email</label>
            <p>
              <input
                type="email"
                name="email"
                id="email"
                title="Enter a valid email address. (e.g. johnsmith@email.com)"
                required
              />
            </p>
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <p>
              <input
                type="tel"
                name="phone"
                id="phone"
                pattern="^\d{3}-?\d{3}-?\d{4}$"
								title="Please enter a 10 digit phone number. (e.g. 123-456-7890) Dashes optional."
                required
              />
            </p>
          </div>
          <div>
            <label for="password">Password</label>
            <p>
              <input
                type="password"
                name="password"
                id="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and be at least 8 or more characters."
                required
              />
            </p>
          </div>
          <div>
            <label for="confirm">Confirm Password</label>
            <p>
              <input
                type="password"
                name="confirm"
                id="confirm"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and be at least 8 or more characters."
                required
              />
            </p>
          </div>
        </fieldset>
      </section>
      <section class="sec-3">
        <button type="submit" form="sign-up">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </section>
    </form>
  </body>
</html>
