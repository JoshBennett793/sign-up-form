<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div id="side-hero">
      <div class="hero-container">
        <img src="odin-lined.png" alt="Odin Logo" />
        <p>Sign-Up Form</p>
      </div>
      <p class="img-credit">
        Photo by
        <a
          href="https://unsplash.com/@mahmuda?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >sarah Mahmuda</a
        >
        on
        <a
          href="https://unsplash.com/s/photos/river?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </div>
    <!-- side-hero -->
    <form action="#" method="post">
      <section id="sec-1">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to!</p>
      </section>
      <section id="sec-2">
        <p>Let's do this!</p>
				<label for="first-name">First Name</label>
				<p><input type="text" name="first-name" id="first-name"></p>
				<label for="last-name">Last Name</label>
				<p><input type="text" name="last-name" id="last-name"></p>
				<label for="email">Email</label>
				<p><input type="email" name="email" id="email"></p>
				<label for="phone">Phone Number</label>
				<p><input type="tel" name="phone" id="phone"></p>
				<label for="password">Password</label>
				<p><input type="password" name="password" id="password"></p>
				<label for="confirm">Confirm Password</label>
				<p><input type="password" name="confirm" id="confirm"></p>
      </section>
      <section id="sec-3">
				<button type="submit">Create Account</button>
				<p>Already have an account? <a href="">Log in</a></p>
			</section>
    </form>
  </body>
</html>
